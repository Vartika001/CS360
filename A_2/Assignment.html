<!DOCTYPE html>

<html>

<head>
    <title>WebGL Shading Drawing</title>
    <meta http-equiv="content-type" content="text/html; charset=ISO-8859-1" />
    <script type="text/javascript" src="glMatrix-0.9.5.min.js"></script>
    <script type="text/javascript" src="Assign2.js"></script>
</head>

<body onload="webGLStart();">
    <canvas id="simple3DCubeRender" style="border: none" width="1500" height="500"></canvas>
    <pre style="font-size: 30px; font-weight: bold;">
        Per-Face Shading        Gouraud Shading(Per-Vertex)   Phong Shading (Per-Fragment) </pre>

    <label for="lightPositionX">Control Light Position:</label>
    <input type="range" id="lightPositionX" min="5.0" max="50.0" step="1.0" value="5.0">
    <div>

        <label for="zoomLevel">Control Camera Zoom:</label>
        <input type="range" id="zoomLevel" min="2.0" max="8.0" step="0.01" value="2.0">
        <style>
            input[type="range"] {
                width: 450px;
                height: 10px;
            }
        </style>
    </div>

</body>

</html>
